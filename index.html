<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <title>Surprise for Preeti üéâ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      animation: fadeIn 2s ease-in;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to top right, #ffecd2 0%, #fcb69f 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: all 1s ease;
    }

    h1 {
      font-size: 3rem;
      color: #c2185b;
      text-align: center;
      margin-bottom: 30px;
      animation: popIn 1.5s ease-out forwards;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6);
    }

    .countdown {
      font-size: 1.5rem;
      color: #6a1b9a;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
      animation: fadeIn 2s ease forwards;
      font-family: 'Great Vibes', cursive;
    }

    .btn:hover {
      background: #f50057;
      transform: scale(1.05);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle, #ff8a65, #d84315);
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 10s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: hsl(calc(var(--hue) * 1deg), 100%, 60%);
      animation: confettiFall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-10px) rotate(0);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .fade-out {
      opacity: 0;
      transform: scale(1.1);
      transition: all 1s ease;
    }

    
  </style>
</head>
<body>

  <h1>Preeti are you excited for a beautiful surprise? üéÅ</h1>
  <div class="countdown" id="countdown">Revealing in 10...</div>
  <button class="btn" id="surpriseBtn" onclick="startTransition()" disabled>Click here!</button>

  <!-- Balloons -->
  <script>
    // üéà Balloons & Confetti
    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.background = `radial-gradient(circle, hsl(${Math.random()*360}, 100%, 70%), hsl(${Math.random()*360}, 100%, 50%))`;
      balloon.style.animationDuration = `${6 + Math.random() * 5}s`;
      document.body.appendChild(balloon);
    }

    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = `${Math.random() * 100}%`;
      confetti.style.top = `${Math.random() * 100}vh`;
      confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
      confetti.style.animationDelay = `${Math.random() * 5}s`;
      confetti.style.animationDuration = `${3 + Math.random() * 2}s`;
      document.body.appendChild(confetti);
    }

    // ‚è≥ Countdown
    let countdown = 10;
    const countdownElement = document.getElementById('countdown');
    const button = document.getElementById('surpriseBtn');

    const timer = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        countdownElement.textContent = `Revealing in ${countdown}...`;
      } else {
        clearInterval(timer);
        countdownElement.textContent = "Ready to reveal!";
        button.disabled = false;
      }
    }, 1000);

    // üé¨ Transition to next page
    function startTransition() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'birthday.html'; // ‚¨ÖÔ∏è change if needed
      }, 1000);
    }
  </script>
</body>
</html>
